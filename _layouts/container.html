---
layout: default
---

<article class="post container {% if page.margin-bottom == nil %}mb-5{% else %}{% endif %}">

  <header class="post-header mb-5">
    <h1 class="post-title">
      {{ page.title | escape }}
      {% if page.subtitle != nil %}
        <br><small>{{ page.subtitle }}</small>
      {% endif %}
    </h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>

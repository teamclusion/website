  # beschreibung: Tina Nalbantoglu arbeitet als Referentin im Wissenschaftsresort des als gemeinnützig anerkannten Vereins »Ethica Rationalis e.V.«.
  punkte:
    - "Tina Nalbantoglu studierte Tourismusbetriebswirtschaft an der BA Berlin mit paralleler Hotelfachausbildung in Saarbrücken und absolvierte ein MBA-Studium an der Hochschule für Wirtschaft und Recht in Berlin. Als wissenschaftliche Mitarbeiterin der Hochschule München veröffentlichte sie nach dem Masterstudium gemeinsam mit Angela Poech ihre erste Fallstudie zu Ethical Entrepreneurship. "
    - "Sie ist mehrfach erfolgreiche Unternehmerin: 2003 gründete sie ihr erstes Startup, eine Eventagentur namens Die Touragentur, wofür sie als Gründerchampion des Saarlandes auf den Deutschen Gründer- und Unternehmertagen in Berlin ausgezeichnet wurde. 2009 verkaufte sie Die Touragentur und wechselte in das Metier Business Development & Communications Manager einer amerikanischen Wirtschaftskanzlei an den Standorten München und Paris, bevor sie ihre eigene Agentur, Lorenz Kanzleimarketing, gründet."
    - "Als nächste Unternehmung baute sie das legendäre SPAGHETTINA auf, das einzige Spaghettieis-Geschäft in Paris mit Eisdiele am Canal Saint Martin, einem Eisfahrrad an der Pont des Invalides und einem Eiscatering."
    - "Schließlich zog es die gebürtige Saarländerin und inzwischen Mutter zweier Pariser Mädchen zurück nach Saarbrücken. Von hier aus führt sie die frühere Zusammenarbeit mit Angela Poech fort, als Referentin im Wissenschaftsressort von Ethica Rationalis."

- name: Tina Nalbantoglu
  kurz: tn
  postition: Position bei Teamclusion
  image: /assets/img/tina_nalbantoglu.jpg
  fotograf: Bild privat
  beschreibung: Referentin im Wissenschaftsressort von Ethica Rationalis e. V. | Gründerin von Die Touragentur und Spaghettina
  # beschreibung: Tina Nalbantoglu arbeitet als Referentin im Wissenschaftsresort des als gemeinnützig anerkannten Vereins »Ethica Rationalis e.V.«.
  punkte:
    - "Tina Nalbantoglu studierte Tourismusbetriebswirtschaft an der BA Berlin mit paralleler Hotelfachausbildung in Saarbrücken. Als Globetrotterin, die schon Indonesien, Neuseeland, Australien und Ecuador bereist hat, arbeitet sie anschließend für ein EU-Projekt in Spanien, eine internationale Kongressorganisation in Kanada sowie zurück in Deutschland für das internationale Schulungszentrum der Lufthansa im Bereich Führungskräftetrainings."
    - "2003 gründet Tina Nalbantoglu ihr erstes Unternehmen: Über fünf Jahre leitet sie erfolgreich die Tourismus- und Eventagentur »Die Touragentur« in Saarbrücken. Dafür wird sie als Gründerchampion des Saarlandes auf den Deutschen Gründer- und Unternehmertagen in Berlin ausgezeichnet und erreicht den dritten Platz beim bundesweiten Wettbewerb »HOCHSPRUNG-MediaAward« (Kategorie Printmedien). Als engagierte und teamorientierte Unternehmerin ist sie zu der Zeit Mitglied des Tourismusausschusses der IHK Saarland und der Arbeitsgruppe »Städte/Kultur« des Ministeriums für Wirtschaft und Wissenschaft des Saarlandes."
    - "Tina Nalbantoglu liebt die Herausforderung. Deshalb verkauft sie »Die Touragentur« und absolviert 2009 ein »European Management« MBA-Studium an der Hochschule für Wirtschaft und Recht in Berlin. Dann wird sie wissenschaftliche Mitarbeiterin der Hochschule München und veröffentlicht zusammen mit Frau Prof. Dr. Poech und Prof. Dr. Thomas Peisl die Studie »Alcohol consumption ad nauseam – without any consequences?: How to launch an alcohol-reducing product on the market«. "
    - "Sie wechselt danach das Metier als Business Development & Communications Manager einer international agierenden, amerikanischen Wirtschaftskanzlei an den Standorten München und Paris. Die internationale Kanzleiluft führt Tina Nalbantoglu zur Gründung ihrer eigenen Agentur für Kanzleimarketing »Lorenz Kanzleimarketing«. Diese wird bald von der nächsten Unternehmung abgelöst. Das Pariser Leben enthüllt eine große kulinarische Marktlücke, die Tina Nalbantoglu mit all ihrem ansteckenden Unternehmergeist zu füllen weiß: Sie gründet »SPAGHETTINA», die einzige Spaghettieisdiele in Paris und baut über vier Jahre erfolgreich ein Eisgeschäft mit Eisdiele am Canal Saint Martin, einem Eisfahrrad an der Pont des Invalides und einem Eiscatering auf. "
    - "Schließlich zieht es die gebürtige Saarländerin und inzwischen Mutter zweier Pariser Mädchen zurück nach Saarbrücken. Von hier aus führt sie die frühere Zusammenarbeit mit Frau Prof. Dr. Poech fort als Referentin im Wissenschaftsresort des als gemeinnützig anerkannten Vereins »Ethica Rationalis e.V.», der sich für die Erforschung, Entwicklung und Verbreitung einer rationalen, universalen und vor allem angewandten Ethik einsetzt."
